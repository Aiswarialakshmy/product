{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{product.img.url}}" width="300" height="350"><br>
        </div>

<div class="col-md-6">
    <h2>{{product.name}}</h2>
    <h4>{{product.desc}}</h4>
    <h5>{{product.price}}</h5>
      <a class="btn btn-warning" href="{% url 'prdapp:update' product.id %}">update</a>
      <a class="btn btn-danger" href="{% url 'prdapp:delete' product.id %}">delete</a>
</div>


        </div>
</div>

{% endblock %}
