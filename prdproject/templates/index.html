{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in product_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="300" height="350">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'prdapp:detail' i.id %}" class="btn btn-primary">View me</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
